<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Modern Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

    
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .calculator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 
                0 35px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            max-width: 420px;
            width: 100%;
            animation: slideInScale 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .title {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .display {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.3),
                0 4px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: displayShine 3s linear infinite;
        }

        @keyframes displayShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .display-history {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            min-height: 24px;
            text-align: right;
            margin-bottom: 12px;
            word-wrap: break-word;
            font-weight: 400;
        }

        .display-current {
            color: white;
            font-size: 36px;
            font-weight: 300;
            text-align: right;
            min-height: 45px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        button {
            height: 75px;
            border: none;
            border-radius: 18px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-number {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-number:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }

        .btn-operator {
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-operator:hover {
            background: linear-gradient(145deg, #ff5252, #d63031);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.5);
        }

        .btn-function {
            background: linear-gradient(145deg, #74b9ff, #0984e3);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.3);
        }

        .btn-function:hover {
            background: linear-gradient(145deg, #5a9bd4, #0770c4);
            box-shadow: 0 15px 30px rgba(116, 185, 255, 0.5);
        }

        .btn-equals {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: white;
            grid-column: span 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.3);
        }

        .btn-equals:hover {
            background: linear-gradient(145deg, #00a085, #008f72);
            box-shadow: 0 15px 30px rgba(0, 184, 148, 0.5);
        }

        .btn-zero {
            grid-column: span 2;
        }

        .error {
            color: #ff6b6b !important;
            animation: errorShake 0.6s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }


        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .calculator:hover {
            animation: breathe 2s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 25px;
            }
            
            button {
                height: 65px;
                font-size: 18px;
            }
            
            .display-current {
                font-size: 32px;
            }
            
            .title {
                font-size: 24px;
            }
        }

    
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success {
            animation: successPulse 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="calculator">
        <h1 class="title">✨ Ultra Calculator ✨</h1>
        
        <div class="display">
            <div class="display-history" id="history"></div>
            <div class="display-current" id="current">0</div>
        </div>

        <div class="buttons">
            <button class="btn-function" onclick="clearAll()">AC</button>
            <button class="btn-function" onclick="clearEntry()">CE</button>
            <button class="btn-function" onclick="deleteLast()">⌫</button>
            <button class="btn-operator" onclick="inputOperator('÷')">÷</button>

            <button class="btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn-number" onclick="inputNumber('9')">9</button>
            <button class="btn-operator" onclick="inputOperator('×')">×</button>

            <button class="btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn-number" onclick="inputNumber('6')">6</button>
            <button class="btn-operator" onclick="inputOperator('-')">-</button>

            <button class="btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn-number" onclick="inputNumber('3')">3</button>
            <button class="btn-operator" onclick="inputOperator('+')">+</button>

            <button class="btn-number btn-zero" onclick="inputNumber('0')">0</button>
            <button class="btn-number" onclick="inputDecimal()">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
  
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let waitingForNewInput = false;

    
        const currentDisplay = document.getElementById('current');
        const historyDisplay = document.getElementById('history');

 
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 60 + 20;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const delay = Math.random() * 6;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animationDelay = delay + 's';
                
                bgAnimation.appendChild(particle);
            }
        }

        function createRipple(event, button) {
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }


        function updateDisplay() {
            currentDisplay.textContent = currentInput;
            historyDisplay.textContent = previousInput + ' ' + operator;
            

            if (waitingForNewInput && operator === '') {
                currentDisplay.classList.add('success');
                setTimeout(() => {
                    currentDisplay.classList.remove('success');
                }, 400);
            }
        }

        function inputNumber(num) {
            if (waitingForNewInput) {
                currentInput = num;
                waitingForNewInput = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

  
        function inputDecimal() {
            if (waitingForNewInput) {
                currentInput = '0.';
                waitingForNewInput = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }


        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                const result = performCalculation();
                
                if (result === null) return;
                
                currentInput = String(result);
                previousInput = result;
            }

            waitingForNewInput = true;
            operator = nextOperator;
            updateDisplay();
        }

     
        function performCalculation() {
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return null;

            let result;
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        showError('Cannot divide by zero');
                        return null;
                    }
                    result = prev / current;
                    break;
                default:
                    return null;
            }

            result = Math.round((result + Number.EPSILON) * 100000000) / 100000000;
            
            if (!isFinite(result)) {
                showError('Result too large');
                return null;
            }

            return result;
        }


        function calculate() {
            if (operator && previousInput !== '' && !waitingForNewInput) {
                const result = performCalculation();
                
                if (result === null) return;
                
                currentInput = String(result);
                previousInput = '';
                operator = '';
                waitingForNewInput = true;
                updateDisplay();
            }
        }


        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            waitingForNewInput = false;
            currentDisplay.classList.remove('error');
            updateDisplay();
        }


        function clearEntry() {
            currentInput = '0';
            currentDisplay.classList.remove('error');
            updateDisplay();
        }


        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            currentDisplay.classList.remove('error');
            updateDisplay();
        }

        function showError(message) {
            currentInput = message;
            currentDisplay.classList.add('error');
            updateDisplay();
            setTimeout(() => {
                clearAll();
            }, 2500);
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if ('0123456789+-*/.=Enter'.includes(key) || key === 'Escape' || key === 'Backspace') {
                event.preventDefault();
            }

            if ('0123456789'.includes(key)) {
                inputNumber(key);
            } else if (key === '+') {
                inputOperator('+');
            } else if (key === '-') {
                inputOperator('-');
            } else if (key === '*') {
                inputOperator('×');
            } else if (key === '/') {
                inputOperator('÷');
            } else if (key === '.') {
                inputDecimal();
            } else if (key === '=' || key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });


        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(event) {
                createRipple(event, this);
            });
            
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(-2px) scale(0.98)';
            });
            
            button.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });


        createParticles();
        updateDisplay();

        window.addEventListener('resize', function() {
            document.getElementById('bgAnimation').innerHTML = '';
            createParticles();
        });
    </script>
</body>
</html>
